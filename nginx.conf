server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html;

    server_name _;
    client_max_body_size 20M;

    # Log mais detalhado para depuração
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Configuração para CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    
    # Headers importantes para WebAssembly - sempre aplicados em todas as respostas
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Opener-Policy same-origin always;

    # Gzip para melhorar performance - desabilite para arquivos wasm
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml
        image/svg+xml;

    # Para lidar com o favicon.ico corretamente
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Responder a requisições OPTIONS para suporte CORS adequado
    location ~ ^(.*)$ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    location / {
        try_files $uri $uri/ /index.html;
        
        # Adicionar headers COOP e COEP para WebAssembly funcionar
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Opener-Policy same-origin always;
    }

    # Cache para arquivos HTML
    location ~ \.html$ {
        add_header Cache-Control "no-cache";
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Opener-Policy same-origin always;
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|mp3|wav|ogg|webm)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Opener-Policy same-origin always;
    }

    # Configurações específicas para Godot WebAssembly
    location ~* \.(wasm)$ {
        # Desabilita a compressão gzip para arquivos wasm
        gzip off;
        # Configura o tipo MIME correto
        add_header Content-Type application/wasm always;
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Opener-Policy same-origin always;
        add_header Cache-Control "no-cache";
    }

    # Configurações para arquivos PCK do Godot
    location ~* \.(pck)$ {
        add_header Content-Type application/octet-stream always;
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Opener-Policy same-origin always;
        add_header Cache-Control "no-cache";
    }
} 