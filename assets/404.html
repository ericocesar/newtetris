<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Duelistas - Página não encontrada</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0F1035;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 20px #00FFFF;
        }
        h1 {
            font-size: 36px;
            color: #FF5050;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .block {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 3px;
            border-radius: 5px;
        }
        .i-block { background-color: #00FFFF; }
        .j-block { background-color: #0000FF; }
        .l-block { background-color: #FF8000; }
        .o-block { background-color: #FFFF00; }
        .t-block { background-color: #800080; }
        .blocks {
            margin: 30px 0;
        }
        .return-btn {
            background-color: #FF5050;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .return-btn:hover {
            background-color: #FF3030;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ERRO 404</h1>
        <p>Ops! Parece que essa peça caiu fora do tabuleiro!</p>
        <div class="blocks">
            <div class="block i-block"></div>
            <div class="block j-block"></div>
            <div class="block l-block"></div>
            <div class="block o-block"></div>
            <div class="block t-block"></div>
        </div>
        <p>A página que você está procurando não existe ou foi removida.</p>
        <a href="/" class="return-btn">Voltar para o Jogo</a>
    </div>
</body>
</html>
